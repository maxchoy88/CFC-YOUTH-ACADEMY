                                                <i className="fa-solid fa-folder-open"></i> {t('selectFile')}
                                            </button>
                                            <input 
                                                type="file" 
                                                ref={backupInputRef}
                                                className="hidden" 
                                                accept=".json"
                                                onChange={handleImportFile}
                                            />
                                        </div>
                                    </div>
                                </div>
                                
                                <p className="text-center text-zinc-600 text-xs mt-6">{t('dataSafe')}</p>
                            </div>
                        </div>
                    )}
                    
                    {/* è£å‰ªæ¨¡æ€æ¡† */}
                    {isCropperOpen && (
                        <div className="fixed inset-0 z-[70] flex items-center justify-center p-4 bg-black/90 backdrop-blur-sm fade-in">
                            <div className="bg-zinc-900 w-full max-w-lg rounded-2xl border border-zinc-800 shadow-2xl p-4">
                                <h3 className="text-white font-bold text-lg mb-4 text-center">{t('cropTitle')}</h3>
                                <div className="cropper-container rounded-lg overflow-hidden mb-4 border border-zinc-700">
                                    <img ref={cropperImageRef} src={tempImage} alt="Crop" style={{maxWidth: '100%'}} />
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={handleRotate} className="px-4 py-3 bg-zinc-800 hover:bg-zinc-700 text-white rounded-xl transition-colors"><i className="fa-solid fa-rotate-right"></i></button>
                                    <button onClick={handleCropConfirm} className="flex-1 py-3 bg-emerald-600 hover:bg-emerald-500 text-white font-bold rounded-xl transition-colors">{t('confirmCrop')}</button>
                                    <button onClick={() => setIsCropperOpen(false)} className="px-4 py-3 bg-red-600 hover:bg-red-500 text-white rounded-xl transition-colors"><i className="fa-solid fa-xmark"></i></button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
